<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@700&family=Josefin+Sans:wght@300;400;600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="containerWrapper">
        <div class="containerInfo">
          <div class="infoWrapper">
            <div class="logo"><img src="/images/logo.svg" alt="" class="logoImg" />
            </div>
            <p class="containerHeading special">We're</p>
            <p class="containerHeading"> coming soon</p>
            <p class="description">
              Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="inputField">
              <input type="email" placeholder="Email Address" />
              <button class="btn">></button>
            </div>
          </div>
        </div>

        <div class="heroImg">
          <img src = "./images/hero-desktop.jpg" class="desktopImg" alt="img" />
          <img src="/images/hero-mobile.jpg" class="mobileImg" alt="img">
        </div>
      </div>
    </div>
  </main>
